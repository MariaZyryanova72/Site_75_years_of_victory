{% extends "base.html" %}

{% block content %}
    <div class="main_img_events" style="background-image:
     url('https://avatars.mds.yandex.net/get-pdb/2091468/9ee38531-076e-457f-bd72-3ea85a20f873/s1200');">
        <div id="square_big_logo">
            <div class="intro__title">События</div>
        </div>
    </div>
    <div style="margin-bottom: 100px" id="square"></div>

    <div class="d-flex align-items-center justify-content-center">
        <div class="">
            <div class="carousel-item active">
                {% for i in range(events|length) %}
                    <a href="/battle/{{ events[i].id }}"
                       style="background-image:url({{ events[i].preview_img }});"
                       class="img_wow col-md d-flex align-items-center justify-content-center">
                        <span class="img_text">{{ events[i].title }}</span>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
